<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>Сапер</title>
	<link rel='stylesheet' type='text/css' href='styles/style.css'>
</head>
<body>
	<script type='text/javascript' src='js/game.js' defer></script>

	<header></header>

	<div class='menu'>
		<button onclick='menuOpen()' class='dropbtn'>Режим игры</button>
		<div id='myDropdown' class='dropdown-content'>
			<a href='#1' onclick="setParameters('180px', '180px', '132px', 9, 9, 10)">простой</a>
			<a href='#2' onclick="setParameters('300px', '300px', '252px', 15, 15, 40)">средний</a>
			<a href='#3' onclick="setParameters('600px', '400px', '552px', 30, 20, 99)">сложный</a>
	  </div>
	</div>

	<div>
		<div id='gameInformation' class='gameInformation'>
			<p id='mineRemainder' class='mineRemainder'>осталось мин: </p> 
			<p id='timer' class='timer'>время: <input id='clock' name='clock' size='10' value='00:00.00'></p>
		</div>
		<button onclick='startNewGame()' class='newGameBtn'></button>
	</div>

	<div id='divGame' class='game'>
	</div>
	
</body>
</html>
